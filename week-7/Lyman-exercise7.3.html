<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Lyman - Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <!-- JavaScript Libraries -->
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8"></script>

    <script src="../knockout-3.5.1.js"></script>

    <body>

        <main role="main" class="container">
            <br /><br />

            <h2>The "foreach" binding</h2>
            <br />

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: book">
                    <tr>
                        <td><span data-bind="text: title"></span></td>
                        <td>$<span data-bind="text: price"></span></td>
                    </tr>
                </tbody>
            </table>
            <br />
        </main>

        <script>
            function bookViewModel() {
                this.book = ko.observableArray([{
                    title: 'Atlas Shrugged',
                    price: 34.99
                }, {
                    title: 'Wind in the Willows',
                    price: 21.99
                }, {
                    title: 'Catcher and the Rye',
                    price: 24.99
                }, {
                    title: 'Catch 22',
                    price: 34.99
                }, {
                    title: 'Little Women',
                    price: 42.99
                }]);
            }
            ko.applyBindings(new bookViewModel());
        </script>

    </body>

</html>
